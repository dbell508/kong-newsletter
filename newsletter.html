<!DOCTYPE html>
<html>
<head>
	<title>Kong Newsletter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<style type="text/css">
		body {
			background-color: #eee;
			font-family: 'Helvetica', sans-serif;
		}

		table.responsive-table {
			background-color: #fff !important;
		}

		@media screen and (max-width: 600px) {
			
			table.responsive-table {
				width: 100%;
			}

			td.logo > div {
				display: inline-block !important;
			}

			img.responsive-image {
				max-width: 100% !important;
				height: auto !important;
			}
		}
	</style>
</head>
<body>

	<!-- FULL WIDTH CONTAINER -->
	<table width="100%" cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td align="center">
				
				<!-- 600px CONTAINER -->
				<table width="600" cellspacing="0" cellpadding="0" border="0" class="responsive-table">
					<tr>
						<td>
							<table width="300" align="left" style="margin-top: 20px;">
								<tr>
									<td style="padding: 25px;">
										<img height="40" src="https://getkong.org/assets/images/kong-blue.png" class="responsive-image">
									</td>
								</tr>
							</table>

							<table width="300" align="right" style="margin-top: 20px;">
								<tr>
									<td style="text-align: right; padding: 25px; color: #9c9c9c">
										<p>{{date}}</p>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<h1 style="padding: 25px; color: #062f4d; font-weight: lighter;">{{headline}}</h1>
							<img width="600" src="https://konghq.com/wp-content/uploads/2017/10/kong-cover@2x-1.png" class="responsive-image">
						</td>
					</tr>
					<tr>
						<td style="padding-bottom: 35px;">
							<p style="padding: 25px;">{{copy}}</p>
							<a href="#" style="text-decoration: none; padding: 25px; color: #17a956;">Continue reading...</a>
						</td>
					</tr>
				</table>

				<table width="600" cellspacing="0" cellpadding="0" border="0" class="responsive-table" style="margin-top: 25px;">
					<tr>
						<td align="center" style="padding: 50px;">
							<img width="450" src="https://www.xlsoft.com/jp/products/kong/images/building.svg">
							<h1 style="color: #062f4d; font-weight: lighter;">Introducing Kong Enterprise</h1>
							<h3 style="font-weight: lighter;">{{subheading}}</h1>
						</td>
					</tr>
					<tr>
						<td align="center" style="padding-bottom: 60px;">
							<a href="#" style="padding: 20px 189px; background-color: #17a956; text-decoration: none; color: #fff; border-radius: 5px;" class="readBtn">Continue reading</a>
						</td>
					</tr>
				</table>

				<table width="600" cellspacing="0" cellpadding="0" border="0" class="responsive-table" style="margin-top: 25px;">
					<tr>
						<td align="center" style="padding: 50px 50px 0 50px;">
							<img width="450" src="https://konghq.com/wp-content/uploads/2017/08/assembly-line.svg" style="border-radius: 50%; overflow: hidden;">
						</td>
					</tr>
					<tr>
						<td>
							<h2 style="padding: 0 25px 0 25px; color: #062f4d;">Kong Enterprise 0.29 Released</h2>
							<p style="padding: 0 25px 25px 25px;">{{copy}}</p>
						</td>
					</tr>
				</table>


				

			</td>
		</tr>		
	</table>

</body>
</html>
